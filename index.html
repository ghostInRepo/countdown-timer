<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Countdown Timer</h1>
      <div class="target-date" id="targetDateDisplay">December 31, 2025 23:59:59</div>
    </header>

    <div class="countdown-container">
      <div class="time-unit">
        <div class="time-value" id="days">00</div>
        <div class="time-label">Days</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="hours">00</div>
        <div class="time-label">Hours</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="minutes">00</div>
        <div class="time-label">Minutes</div>
      </div>
      <div class="time-unit">
        <div class="time-value" id="seconds">00</div>
        <div class="time-label">Seconds</div>
      </div>
    </div>

    <div class="message" id="completionMessage">ðŸŽ‰ Event Started! ðŸŽ‰</div>

    <div class="input-section">
      <h2>Set Custom Countdown</h2>
      <div class="date-input">
        <input type="datetime-local" id="customDate" min="">
        <button id="startButton"><i class="fas fa-play"></i> Start Countdown</button>
      </div>
      <button id="resetButton"><i class="fas fa-redo"></i> Reset to Default</button>
    </div>

    <div class="footer">
      <p>Timer updates every second â€¢ Timezone: Your local time</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
